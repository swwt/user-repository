<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>E3父子模版，可直接用index的父子模版</title>

		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/own.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />

		<style type="text/css">
			.mui-icon,
			.mui-bar-nav .mui-title {
				color: white;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">收货地址</h1>
		</header>

		<div class="mui-content" style="margin-bottom: 10px;">
			<div class="address-item" style="background-color:white;width: 100%;height: 80px;border-top: 1px solid#E1E1E1;">
				<a href="#">
					<span class="mui-icon iconfont icon-iconfont53" style="margin-left:10px;height:80px;line-height:80px;float:left;color: #F23030;font-size:1.8em;">
				</span>
					<div style="float: left;height: 80px;width: 70%;margin-left: 5px;">
						<p style="height: 25px;padding-top: 9px;color: #F23030;font-size: 16px;">
							<span>张珊</span>
							<span>152****2164</span>
						</p>
						<p class="mui-ellipsis-2" style="height: 52px;">
							<span style="display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;overflow: hidden;">
							<span style="padding: 2px 8px;background-color: #F23030;font-size:12px;color: white;">默认</span> 湖南省长沙市天心区中南大学铁道学院韶山南路22号中南大学铁道学院韶山南路
							</span>
						</p>
					</div>
					<div style="margin-top:18px;margin-left:8px;margin-right:12px;float: left;width: 1px;height: 40px;border-left: 1px solid#E0E0E0;"></div>
					<span class="mui-icon mui-icon-compose" style="margin-right: 5px;float：right;height:80px;line-height:80px;color: #848689;font-size:2em;">
				</span>
				</a>
			</div>

			<div class="address-item" style="background-color:white;width: 100%;height: 80px;border-top: 1px solid#E1E1E1;">
				<a href="#">
					<span class="mui-icon iconfont icon-iconfont53" style="display:none;margin-left:10px;height:80px;line-height:80px;float:left;color: #F23030;font-size:1.8em;">
				</span>
					<div style="float: left;height: 80px;width: 80.5%;margin-left: 8px;">
						<p style="height: 25px;padding-top: 9px;color: #232326;font-size: 16px;">
							<span>张珊</span>
							<span>152****2164</span>
						</p>
						<p class="mui-ellipsis-2" style="height: 52px;">
							<span style="display: -webkit-box;-webkit-line-clamp: 2;-webkit-box-orient: vertical;overflow: hidden;">
							<span style="padding: 2px 8px;background-color: #F23030;font-size:12px;color: white;">默认</span> 湖南省长沙市天心区中南大学铁道学院韶山南路22号中南大学铁道学院韶山南路
							</span>
						</p>
					</div>
					<div style="margin-top:18px;margin-left:8px;margin-right:12px;float: left;width: 1px;height: 40px;border-left: 1px solid#E0E0E0;"></div>
					<span class="mui-icon mui-icon-compose" style="margin-right: 5px;float：right;height:80px;line-height:80px;color: #848689;font-size:2em;">
				</span>
				</a>
			</div>
		</div>

		<div class="bottom-new" style="text-align:center;color:white;font-size:18px;font-weight:bold;border-radius:3%;position: fixed;margin-left:5%;bottom: 5px;width:90%;height: 45px;line-height:45px;background-color: #F23030;">
			<span class="mui-icon mui-icon-plusempty" style="font-size: 1.5em;"></span> 新建地址
		</div>

		<script src="../js/mui.min.js" charset="UTF-8"></script>
		<script src="../js/own.js" charset="UTF-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: false
			});
			
			var bottomNewDiv;
			
			mui.plusReady(function() {
				bottomNewDiv = document.querySelector('.bottom-new');
				
				bottomNewDiv.addEventListener('tap', function(){
					mui.openWindow({
						url: "../Mine/address.html",
						id: "../Mine/address.html",
						styles:{
							top:0
						},
						extras:{
							
						},
						show:{
							autoShow: true //页面loaded事件发生后自动显示，默认为true 
						},
						waiting: {  
        					autoShow: true, //自动显示等待框，默认为true  
       						title: '正在加载...' //等待对话框上显示的提示内容 
       					}
					});
				}, false);
			});
		</script>
	</body>

</html>
