<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>E3父子模版，可直接用index的父子模版</title>

		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/own.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />

		<style type="text/css">
			.mui-icon,
			.mui-bar-nav .mui-title {
				color: white;
			}
			
			
			.mui-media-body .message-title{
				color: #252525;
				font-size: 16px;
			}
			
			.mui-media-body .message-des{
				color: #8A8B8D;
				font-size: 12px;
			}
		</style>

	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color ">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">收银台</h1>
		</header>

		<div class="mui-content">
			<ul id="list" class="mui-table-view " style="margin-top: 3px;">
				<li class="mui-table-view-cell" style="padding-left: 10px;">
					<span style="color: #747474;">订单金额</span>
					<span style="float: right;color: #F23030;" id="totalmoney">127.00元</span>
				</li>
				<li class="mui-table-view-cell mui-media" style="padding-left: 10px;">
					<a class="mui-navigate-right" href="#">
						<span class="msg-logistics mui-media-object mui-icon mui-icon-weixin" style="margin-left:0.3em;font-size: 2.2em;font-weight: bold;float: left;margin-right: 10px;color: #00C800;"></span>
						<div class="mui-media-body" style="float: left;">
							<div class="message-title" >
								微信支付
							</div>
							<div class="message-des mui-ellipsis-1">
								微信安全支付
							</div>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" style="padding-left: 10px;">
					<a class="mui-navigate-right" href="#">
						<span class="msg-logistics mui-media-object mui-icon mui-icon-weixin" style="margin-left:0.3em;font-size: 2.2em;font-weight: bold;float: left;margin-right: 10px;color: #00C800;"></span>
						<div class="mui-media-body" style="float: left;">
							<div class="message-title" >
								支付宝钱包
							</div>
							<div class="message-des mui-ellipsis-1">
								支付宝安全支付
							</div>
						</div>
					</a>
				</li>
			</ul>
			<ul id="list" class="mui-table-view " style="margin-top: 0.7em;">
				<li class="mui-table-view-cell" style="padding-left: 10px;">
					<span style="color: #747474;">其它支付方式</span>
				</li>
				<li class="mui-table-view-cell mui-media" style="padding-left: 10px;">
					<a class="mui-navigate-right" href="#">
						<span class="msg-logistics mui-media-object mui-icon mui-icon-weixin" style="margin-left:0.3em;font-size: 2.2em;font-weight: bold;float: left;margin-right: 10px;color: #00C800;"></span>
						<div class="mui-media-body" style="float: left;">
							<div class="message-title" >
								银联支付
							</div>
							<div class="message-des mui-ellipsis-1">
								银联安全支付
							</div>
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" style="padding-left: 10px;">
					<a class="mui-navigate-right" href="#">
						<span class="msg-logistics mui-media-object mui-icon mui-icon-weixin" style="margin-left:0.3em;font-size: 2.2em;font-weight: bold;float: left;margin-right: 10px;color: #00C800;"></span>
						<div class="mui-media-body" style="float: left;">
							<div class="message-title" >
								快捷支付
							</div>
							<div class="message-des mui-ellipsis-1">
								快捷支付服务
							</div>
						</div>
					</a>
				</li>
			</ul>
		</div>

		<script src="../js/mui.min.js" charset="UTF-8"></script>
		<script src="../js/own.js" charset="UTF-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: false
			});
			mui.plusReady(function() {
				//adaptive();
				//alert(plus.webview.currentWebview().id);
				window.addEventListener('payPage',function(event){
				  //获得事件参数
				  var dingdanMoneyTotal = event.detail.dingdanMoneyTotal;
				  
				  document.getElementById("totalmoney").innerHTML=dingdanMoneyTotal+'元';
				  
				});
			});
		
		</script>
	</body>

</html>
